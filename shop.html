    <style>
        /* Product card container */
        .card {
          max-width: 300px;
          border: 1px solid #ddd;
          padding: 10px;
          text-align: center;
          margin: 0 auto;
        }
    
        /* Product image */
        .card img {
          width: 100%;
          height: auto;
        }
    
        /* Product name */
        .card h1 {
          font-size: 1.2rem;
          margin: 10px 0;
        }
    
        /* Product price */
        .card .price {
          font-weight: bold;
          color: #007bff;
        }
    
        /* Add to Cart button */
        .card button {
          background-color: #007bff;
          color: #fff;
          border: none;
          padding: 8px 16px;
          cursor: pointer;
          transition: background-color 0.3s;
        }
    
        .card button:hover {
          background-color: #0056b3;
        }
      </style>
      <style>
        /* ستايل العنصر الرئيسي للمنتج */
        .product {
          display: flex;
          align-items: center;
          border: 1px solid #ddd;
          padding: 10px;
          margin-bottom: 10px;
        }
    
        /* صورة المنتج */
        .product img {
          width: 100px;
          height: auto;
          margin-right: 10px;
        }
    
        /* معلومات المنتج */
        .product-info {
          flex-grow: 1;
        }
    
        /* زر الحذف */
        .delete-button {
          background-color: #ff0000;
          color: #fff;
          border: none;
          padding: 5px 10px;
          cursor: pointer;
        }
      </style>
</head>
