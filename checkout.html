<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Checkout</title>
    <link rel="stylesheet" href="css/main.css">

<body>
    <header class="main-header">
        <nav class="main-header__nav">
            <ul class="main-header__item-list">
                <li class="main-header__item"><a href="home.html">home</a></li>
                <li class="main-header__item"><a href="shop.html">Shopping cart</a></li>
                <li class="main-header__item"><a  href="checkout.html"  class="active">Checkout</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <form id="paymentForm">
            <div>
                <label for="customerName">Full Name:</label>
                <input type="text" id="customerName" required>
            </div>
            <div>
                <label for="cardNumber">Visa Number:</label>
                <input type="text" id="cardNumber" required>
            </div>
            <div>
                <label for="expiryDate"> Expir Date: </label>
                <input type="text" id="expiryDate" required>
            </div>
            <div>
                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" required>
            </div>
            <button type="submit">Confirm</button>
        </form>
    
    </main>
    <footer class="main-footer">
        <div class="footer-content">
            <address>Address: latakia st 328</address>

            </ul>
        </div>
        <div class="social-icons">

            <a href="#"><img src="images/twitterx.png" alt="Twitter"></a>

        </div>
    </footer>
